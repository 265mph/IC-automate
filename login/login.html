<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-bg">
            <div class="header-icon">
                <img width="45" height="45" src="https://img.icons8.com/sf-regular/48/enter-2.png" alt="enter-2"/>
            </div>
            
            <header class="login-header">
                <h4>Welcome!</h4>
                <p>Please enter your credentials to sign in</p>
            </header>

            <form action="" class="login-form">
                <div class="login-input">
                    <label for="email">Email Address</label>
                    <input type="text" name="email">
                </div>

                <div class="login-input pass-input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass">
                    <img width="20" height="20"  class="visible" src="https://img.icons8.com/sf-regular/48/visible.png" alt="visible"/>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
